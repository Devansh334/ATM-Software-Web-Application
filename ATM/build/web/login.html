        <title>User Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script>
        function validatePIN() {
            var pinInput = document.getElementById("a").value;
            var pinLength = pinInput.length;

            if (pinLength === 7 && (pinInput[0]>='a'&& pinInput[0]<='z')||(pinInput[0]>='A'&& pinInput[0]<='Z')) {
                return true; 
            } else {
                alert("Wrong Card ID Format");
                return false; 
            }
        }
    </script>

        <h1>WELCOME TO ATM</h1>
        <form action="Login" method="post">
            
                
                <br><br><br><br><br><br><br><br><br>
                <input type="text" name="cardid" placeholder="Enter Card ID" id="a" onsubmit="return validatePIN()" required><br><br>
                            
                                  <input type="submit" value="PROCEED" id="b">
            
        </form>
